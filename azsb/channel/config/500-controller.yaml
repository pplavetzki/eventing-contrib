apiVersion: apps/v1
kind: Deployment
metadata:
  name: az-servicebus-ch-controller
  namespace: knative-eventing
  labels:
    contrib.eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.knative.dev/channel: az-servicebus-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: az-servicebus-ch-controller
      containers:
        - name: controller
          image: ko://knative.dev/eventing-contrib/azsb/channel/cmd/channel_controller
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            - name: CONFIG_LEADERELECTION_NAME
              value: config-leader-election-azsb
            - name: DISPATCHER_IMAGE
              value: ko://knative.dev/eventing-contrib/azsb/channel/cmd/channel_controller
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: sb-connection
                  key: sb_connection
          ports:
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
      imagePullSecrets:
        - name: acr-login-secret
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
